<div class="modal-header">
	<h4 class="modal-title" id="myModalLabel">
		{{modalData.modalTitle}}
	</h4>
</div>

<div class="modal-body">

		<div class="form-group" ng-class="{'has-error': false}">
			<div class="row field">
				<label class="col-md-4 control-label"> First Name *</label>
				<div class="col-md-6">
					<input class="form-control animated" autofocus ng-model="modalData.book.firstName" placeholder="First Name"/>
				</div>
			</div>

			<div class="row field">
				<label class="col-md-4 control-label"> Last Name</label>
				<div class="col-md-6">
					<input class="form-control animated" ng-model="modalData.book.lastName" placeholder="Last Name"/>
				</div>
			</div>

			<div class="row field">
				<label class="col-md-4 control-label"> Phone Number *</label>
				<div class="col-md-6">
					<input class="form-control animated" ng-model="modalData.book.phoneNumber" placeholder="Phone Number"/>
				</div>
			</div>
		</div>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default confirm-button action-button" ng-if="!modalData.editing" ng-click="books.createNew()" ng-disabled="modalData.entrySaved || !(modalData.book.firstName && modalData.book.phoneNumber)"> {{ modalData.entrySaved ? 'Saved' : 'Save entry'}}</button>
	<button type="button" class="btn btn-default confirm-button action-button" ng-if="modalData.editing" ng-click="books.editBookEntry(modalData)" ng-disabled="modalData.entrySaved"> {{ modalData.entrySaved ? 'Saved' : 'Save entry'}}</button>
	<button type="button" class="btn btn-default" ng-click="books.closeDialog()">Cancel</button></button>
</div>
